  <main class="content-wrapper">
    <section class="login-container container">
      <h2>Ingresá o creá tu cuenta</h2>

      <section class="form-box" aria-labelledby="login-title">
        <h3 id="login-title">Ingresar</h3>
        <form action="#" method="post" onsubmit="alert('Sesión iniciada (simulado)'); return false;">
          <input type="email" name="email" placeholder="Email" required>
          <input type="password" name="password" placeholder="Contraseña" required>
          <button type="submit">Ingresar</button>
        </form>
        <p style="color: #a1a1aa; font-size:0.9rem; margin-top:8px;">¿Olvidaste tu contraseña? <a href="#">Recuperarla</a></p>
      </section>

      <section class="form-box" aria-labelledby="signup-title">
        <h3 id="signup-title">Crear cuenta</h3>
        <form action="#" method="post" onsubmit="alert('Cuenta creada (simulado)'); return false;">
          <input type="text" name="nombre" placeholder="Nombre completo" required>
          <input type="email" name="email" placeholder="Email" required>
          <input type="password" name="password" placeholder="Contraseña" required>
          <input type="password" name="password2" placeholder="Repetir contraseña" required>
          <button type="submit">Crear cuenta</button>
        </form>
        <p style="font-size:0.9rem; color: #a1a1aa;">Al crear la cuenta aceptás nuestras <a href="#">Políticas</a>.</p>
      </section>
